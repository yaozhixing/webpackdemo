<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>component 父---->子组件通信</title>
</head>
<body>
	<div id="app">
		<my-comp test="测试" v-bind:title="title"></my-comp>
	</div>
	
	<script src="../../node_modules/vue/dist/vue.js"></script>
	
	<script>
		Vue.component("my-comp",{
			props:['title'],
			template:`
				<li>{{title}}</li>
			`,
		})
		
		new Vue({
			el:"#app",
			data:{
				title:"jack"
			},
			
		})
	</script>
</body>
</html>
