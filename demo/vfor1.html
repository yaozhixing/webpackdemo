<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>v-for</title>
</head>
<body>
	<div id="app">
		<h2>{{title}}</h2>
		<ul>
			<li v-for="n in names">
				{{n.item}}
			</li>
		</ul>
		<p>语法：v-for ="n in names"  names 是对应data数据里的对象数组，n可自定义，然后通过n.XX 调用即可</p>
	</div>
	
	<script src="../node_modules/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				names:[
					{item:"张三"},
					{item:"李四"},
					{item:"王二麻子"}
				]
			}
		})
	</script>
</body>
</html>
