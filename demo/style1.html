<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>vue 操作style样式</title>
</head>
<body>
	<div id="app">
		<h2>{{title}}</h2>
		<p></p>
		<p v-bind:style="{color: dcolor, fontSize: dfontsize + 'px'}">class name 动态添加</p>
	</div>
	
	<script src="../node_modules/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				title:"vue 操作style样式",
				dcolor: "red",
				dfontsize: 30
			},
			
		})
	</script>
</body>
</html>
