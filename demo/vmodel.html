<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>v-model 双向数据绑定</title>
</head>
<body>
	<div id="app">
		<label for="a">
			<input type="checkbox" id="a" v-model="ischeck" />
			jack
		</label>
	</div>
	<script src="../node_modules/vue/dist/vue.js"></script>
	
	<script>
		new Vue({
			el:"#app",
			data:{
				title:"v-model 双向数据绑定",
				ischeck: true
			}
		})
	</script>
</body>
</html>
