<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<h2>{{message}}</h2>
		<p>{{ des }}</p>
		<div>{{ content }}</div>
	</div>
	<script src="../node_modules/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				message:"vue 第一课",
				des:"插值语法，编写{{XXX}} 练习",
				content:"我是小白，第一次练习vue课程，有什么不明白的还各位指出指正，新人入门，多多关照！"
			}
		})
	</script>
	
</body>
</html>
