<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>computed</title>
</head>
<body>
	<div id="app">
		<h2>{{title}}</h2>
		<p>{{ newnumber }}</p>
	</div>
	
	<script src="../node_modules/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el:"#app",
			data:{
				title:"computed 计算属性缓存",
				number:0
			},
			computed:{
				newnumber: function(){
					return newnumber = this.number+100
				}
			}
		})
	</script>
</body>
</html>
